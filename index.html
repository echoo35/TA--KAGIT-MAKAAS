<!DOCTYPE html> <!-- Belge türünü belirtir. -->
<html> <!-- HTML belgesinin başlangıcını işaretler. -->
    <head> <!-- Başlık bilgilerinin yer aldığı bölüm. -->
        <meta charset="UTF-8"> <!-- Karakter setini belirtir. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Cihazın genişliğine uyum sağlar. -->
        <title>Rock Paper Scissors</title> <!-- Sayfa başlığını belirtir. -->
        <link rel="stylesheet" href="style.css"> <!-- Stil dosyasını bağlar. -->
        <script src="script.js"></script> <!-- JavaScript dosyasını bağlar. -->
    </head>

    <body> <!-- Sayfa içeriğinin yer aldığı bölüm. -->
        <h1 id="opponent-score">0</h1> <!-- Rakip skorunu gösteren başlık. -->
        <img id="opponent-choice"> <!-- Rakip seçimini gösteren resim. -->
        <br> <!-- Bir alt satıra geçmek için kullanılan boşluk. -->
        <img id="your-choice"> <!-- Kullanıcı seçimini gösteren resim. -->
        <div id="choices"> <!-- Seçeneklerin bulunduğu alan. -->
        </div> <!-- Seçeneklerin bulunduğu alanın sonu. -->
        <h1 id="your-score">0</h1> <!-- Kullanıcı skorunu gösteren başlık. -->
    </body>
</html> <!-- HTML belgesinin sonu. -->
